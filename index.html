<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Teste Técnico - Inovale</title>
        <link rel="stylesheet" href="styles.css">
	</head>
	<body>
        <div class="menu">
            <label>Cor do objeto:</label>
            <input type="color" id="colorPicker" value="#00ff00"><br>
            <label>Intensidade da luz:</label>
            <input type="range" id="lightIntensity" min="0" max="2" step="0.1" value="1"><br>
            <label>Cor do fundo:</label>
            <input type="range" id="bgColor" min="0" max="255" step="1" value="255"><br>
            <label>Posição X:</label>
            <input type="number" id="posX" step="0.1" value="0"><br>
            <label>Posição Y:</label>
            <input type="number" id="posY" step="0.1" value="0"><br>
            <label>Posição Z:</label>
            <input type="number" id="posZ" step="0.1" value="0"><br>
        </div>
        <script type="module" src="../src/main.js"></script>
	</body>
</html>
